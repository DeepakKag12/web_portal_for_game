<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <title>Bubble Bounce - Play Now!</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
    }

    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; 
    }
  </style>
</head>
<body>
  
  <div id="game-container"></div>

  <script src="flutter_bootstrap.js"></script>
  <script src="flutter.js"></script>
  <script>
    window.addEventListener('load', function () {
      console.log('Page loaded successfully!');

      if (typeof flutter === 'undefined') {
        console.error('Flutter Web is not loaded correctly!');
        return;
      }
      window.flutterWebRenderer = "canvas";

    
      flutter.loadMain('main.dart.js', 'game-container').then(function () {
        console.log('Game loaded successfully!');
      }).catch(function (error) {
        console.error('Error loading Flutter app:', error);
      });
    });
  </script>
</body>
</html>
