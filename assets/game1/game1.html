<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pop The Bubble</h1>
    <h3>Press "Start Game" to begin</h3>

    <!-- Short Instructions -->
    <div id="instructions">
        <p><strong>Remember the sequence of bubbles and click them in the correct order!</strong></p>
    </div>

    <button id="start-btn">Start Game</button>
    <div id="score"></div>
    <div class="btnContainer">
        <div class="bubble blue" id="blue"></div>
        <div class="bubble pink" id="pink"></div>
        <div class="bubble yellow" id="yellow"></div>
        <div class="bubble green" id="green"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
